<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafael Café - Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('img/Rafael_Cafe.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            color: #2c1e10;
        }

        .container-contacto {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(210, 180, 140, 0.7);
            border-radius: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.4em;
            font-weight: bold;
        }

        .header p {
            font-size: 1em;
            margin-top: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            background-color: rgba(255, 255, 255, 0.5);
            color: #2c1e10;
            border: 1px solid #ccc;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border: 2px solid rgba(210, 180, 140, 0.6);
        }

        .submit-btn {
            background-color: rgba(139, 69, 19, 0.85);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: white;
            background-color: rgba(139, 69, 19, 0.85);
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container-contacto {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<div class="container-contacto shadow-lg">
    <div class="header">
        <h1>Rafael Café</h1>
        <p>Contáctanos. Estamos para ayudarte.</p>
    </div>

    <form id="contactForm" action="#" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" name="nombre"/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" />
        </div>

        <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" name="asunto"  />
        </div>

        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje *</label>
            <textarea class="form-control" id="mensaje" name="mensaje" ></textarea>
        </div>

        <button type="submit" class="submit-btn">Enviar mensaje</button>
    </form>

    <div class="back-link">
        <a href="index.html">Volver al inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"> </script>
<script src="js/Contactanos.js"></script>
<script>
    $('#contactForm').on('submit', function (e) {
        e.preventDefault();

        const nombre = $('#nombre').val().trim();
        const email = $('#email').val().trim();
        const asunto = $('#asunto').val().trim();
        const mensaje = $('#mensaje').val().trim();

        if (!nombre || !email || !asunto || !mensaje) {
            alert('Por favor, completa todos los campos obligatorios.');
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Por favor, ingresa un correo electrónico válido.');
            return;
        }

        alert('Gracias por contactarnos. Hemos recibido tu mensaje.');
        this.reset();
    });
</script>
</body>
</html>
