<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Rafael Café</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background-image: url('img/FondoCafeRafael.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .registro-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(210, 180, 140, 0.7);
            padding: 40px;
            border-radius: 12px;
            color: #2c1e10;
        }

        .registro-container h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #4b3b2a;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            background-color: rgba(255, 255, 255, 0.5);
            color: #2c1e10;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border: 2px solid rgba(210, 180, 140, 0.6);
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        .back {
            background-color: white;
            color: #6b4f3b;
            border: 2px solid #6b4f3b;
            font-weight: bold;
            border-radius: 6px;
            padding: 10px 20px;
            width: 100%;
        }

        .next {
            background-color: #6b4f3b;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .registro-container {
                padding: 20px;
                border-radius: 8px;
            }

            .registro-container h1 {
                font-size: 1.5em;
            }

            .form-buttons {
                flex-direction: column;
            }

            .back,
            .next {
                width: 100%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="registro-container shadow-lg">
    <h1>Regístrate en Rafael Café</h1>

    <form>
        <div class="mb-3">
            <label for="firstname" class="form-label">Nombre</label>
            <input type="text" id="firstname" name="Nombre" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Apellido</label>
            <input type="text" id="lastname" name="Apellido" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="tel" id="phone" name="Teléfono" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Ubicación</label>
            <input type="text" id="address" name="Ubicación" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" id="city" name="Ciudad" class="form-control" required />
        </div>

        <div class="form-buttons">
            <button type="button" class="back" onclick="window.location.href='home.html'">Regresar</button>
            <button type="submit" class="next">Registrarse</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/Registro.js"></script>
</body>
</html>
