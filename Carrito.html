<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Carrito - Rafael Café</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-image: url('img/FondoCafeRafael.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 248, 225, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px #aaa;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4b3b2a;
        }

        .info, .producto, .total {
            margin-bottom: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .acciones {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .finalizar {
            background-color: #4caf50;
            color: white;
        }

        .productos {
            background-color: #2196f3;
            color: white;
        }

        .mensaje {
            margin-top: 20px;
            padding: 15px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 6px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tu Carrito</h2>

    <div id="info" class="info"></div>
    <div id="producto" class="producto"></div>
    <div id="total" class="total"></div>

    <div class="acciones">
        <button class="finalizar" onclick="finalizarCompra()">Finalizar compra</button>
        <button class="productos" onclick="window.location.href='Productos.html'">Ir a productos</button>
    </div>

    <div id="mensaje" class="mensaje">COMPRA EXITOSA</div>
</div>

<script>
    function getParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            producto: params.get('producto'),
            cantidad: parseInt(params.get('cantidad')),
            precio: parseFloat(params.get('precio')),
            nombre: params.get('nombre'),
            telefono: params.get('telefono'),
            direccion: params.get('direccion')
        };
    }

    const datos = getParams();
    const subtotal = datos.precio * datos.cantidad;

    document.getElementById('info').innerHTML = `
    <p><strong>Nombre:</strong> ${datos.nombre}</p>
    <p><strong>Teléfono:</strong> ${datos.telefono}</p>
    <p><strong>Dirección:</strong> ${datos.direccion}</p>
  `;

    document.getElementById('producto').innerHTML = `
    <p><strong>Producto:</strong> ${datos.producto}</p>
    <p><strong>Cantidad:</strong> ${datos.cantidad}</p>
    <p><strong>Precio unitario:</strong> $${datos.precio.toFixed(2)}</p>
  `;

    document.getElementById('total').innerHTML = `
    <p><strong>Total a pagar:</strong> $${subtotal.toFixed(2)}</p>
  `;

    function finalizarCompra() {
        document.getElementById('mensaje').style.display = 'block';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/Carrito.js"></script>

</body>
</html>
