<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito - Rafael Café</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-image: url('img/FondoCafeRafael.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            color: #4b3b2a;
        }

        .carrito-container {
            background-color: rgba(210, 180, 140, 0.7);
            padding: 40px;
            border-radius: 12px;
            max-width: 800px;
            margin: auto;
        }

        .carrito-container h2 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .producto-carrito {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
        }

        .producto-carrito img {
            width: 80px;
            border-radius: 6px;
        }

        .producto-info {
            flex-grow: 1;
            margin-left: 20px;
        }

        .producto-info h4 {
            margin: 0;
            font-size: 1.2em;
        }

        .producto-info p {
            margin: 5px 0;
        }

        .acciones {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .acciones button {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .vaciar {
            background-color: white;
            color: #6b4f3b;
            border: 2px solid #6b4f3b;
        }

        .comprar {
            background-color: #6b4f3b;
            color: white;
        }

        @media (max-width: 768px) {
            .producto-carrito {
                flex-direction: column;
                align-items: flex-start;
            }

            .producto-info {
                margin-left: 0;
                margin-top: 10px;
            }

            .acciones {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="carrito-container shadow-lg">
    <h2>Tu Carrito</h2>

    <div id="lista-carrito">
        <!-- Productos agregados dinámicamente -->
    </div>

    <div class="acciones">
        <button class="vaciar" onclick="vaciarCarrito()">Vaciar carrito</button>
        <button class="comprar" onclick="window.location.href='formularioventa.html'">Finalizar compra</button>
    </div>
</div>

<script src="js/jquery-3.7.1.min.js"></script>
<script>
    // Mostrar productos del carrito
    document.addEventListener('DOMContentLoaded', () => {
        const listaCarrito = document.getElementById('lista-carrito');
        const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

        if (carrito.length === 0) {
            listaCarrito.innerHTML = '<p class="text-center">Tu carrito está vacío.</p>';
            return;
        }

        carrito.forEach(producto => {
            const item = document.createElement('div');
            item.classList.add('producto-carrito');
            item.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <div class="producto-info">
          <h4>${producto.nombre}</h4>
          <p>Cantidad: ${producto.cantidad}</p>
          <p>Precio: $${(producto.precio * producto.cantidad).toFixed(2)}</p>
        </div>
      `;
            listaCarrito.appendChild(item);
        });
    });

    // Vaciar carrito
    function vaciarCarrito() {
        localStorage.removeItem('carrito');
        document.getElementById('lista-carrito').innerHTML = '<p class="text-center">Tu carrito está vacío.</p>';
    }
</script>
</body>
</html>
