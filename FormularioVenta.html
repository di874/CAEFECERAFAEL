<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Compra - Rafael Café</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-image: url('img/FondoCafeRafael.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .formulario-compra {
            background-color: rgba(210, 180, 140, 0.7);
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            color: #4b3b2a;
        }

        .formulario-compra h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        label {
            font-weight: bold;
        }

        input, select {
            background-color: rgba(255, 255, 255, 0.5);
            color: #2c1e10;
            border: 1px solid #ccc;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border: 2px solid rgba(210, 180, 140, 0.6);
        }

        .botones {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        .enviar {
            background-color: #6b4f3b;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            width: 100%;
        }

        .regresar {
            background-color: white;
            color: #6b4f3b;
            border: 2px solid #6b4f3b;
            font-weight: bold;
            border-radius: 6px;
            padding: 10px 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .formulario-compra {
                padding: 20px;
                border-radius: 8px;
            }

            .formulario-compra h2 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .botones {
                flex-direction: column;
            }

            .enviar,
            .regresar {
                width: 100%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<form class="formulario-compra shadow-lg">
    <h2>Formulario de Compra</h2>

    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required />
    </div>

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" name="direccion" class="form-control" required />
    </div>

    <div class="botones">
        <button type="button" class="regresar" onclick="window.location.href='Productos.html'">Regresar</button>
        <button type="submit" class="enviar">Confirmar compra</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
