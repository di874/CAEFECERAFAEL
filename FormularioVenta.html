<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Compra - Rafael Café</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-image: url('img/FondoCafeRafael.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 248, 225, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px #aaa;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4b3b2a;
        }

        .producto-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .producto-info img {
            width: 200px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #4b3b2a;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .acciones {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .confirmar {
            background-color: #4caf50;
            color: white;
        }

        .regresar {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de Compra</h2>

    <div class="producto-info">
        <img id="imagen-producto" src="img/media.png" alt="Producto Rafael Café" />
        <p><strong>Producto:</strong> <span id="producto"></span></p>
        <p><strong>Precio:</strong> <span id="precio"></span></p>
    </div>

    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" min="1" required />

    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" required />

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" required />

    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" required />

    <div class="acciones">
        <button class="regresar" onclick="window.location.href='Productos.html'">Regresar</button>
        <button class="confirmar" onclick="enviarCompra()">Confirmar compra</button>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const producto = params.get('producto');
    const precio = params.get('precio');

    document.getElementById('producto').textContent = producto;
    document.getElementById('precio').textContent = `$${parseFloat(precio).toFixed(2)}`;

    // Imagen genérica (puedes cambiarla según el producto si lo deseas)
    const imagen = 'img/media.png';
    document.getElementById('imagen-producto').src = imagen;

    function enviarCompra() {
        const cantidad = document.getElementById('cantidad').value;
        const nombre = document.getElementById('nombre').value;
        const telefono = document.getElementById('telefono').value;
        const direccion = document.getElementById('direccion').value;

        if (!cantidad || !nombre || !telefono || !direccion) {
            alert('Por favor completa todos los campos.');
            return;
        }

        const url = `Carrito.html?producto=${encodeURIComponent(producto)}&precio=${precio}&cantidad=${cantidad}&nombre=${encodeURIComponent(nombre)}&telefono=${encodeURIComponent(telefono)}&direccion=${encodeURIComponent(direccion)}&imagen=${encodeURIComponent(imagen)}`;
        window.location.href = url;
    }
</script>

</body>
</html>
